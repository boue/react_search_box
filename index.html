<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Companies</title>
</head>
<body>
  <h1>Search for a company</h1>
  <div id="app"></div>
  <script src="https://fb.me/react-0.13.3.min.js"></script>
  <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
  <script type="text/jsx">
    
    var Criteria = React.createClass({
      
      handleClick: function(e){
        var criteria;
        e.preventDefault();
        criteria = React.findDOMNode(this.refs.search).value.trim();
        this.props.onSearch(criteria);
      },

      render: function(){
        return(
          <div>
            <input ref="search" type="search" placeholder="Search criteria" />
            <button onClick={this.handleClick}>Go</button>
          </div>
        )
      }
    });

    var Results = React.createClass({
      render: function(){
        return (
          <div>
            <ul>
              <li>Fake1</li>
              <li>Fake2</li>
            </ul>
          </div>
        )
      }
    });

    var Search = React.createClass({
      render: function(){
        return (
          <div>
            <Criteria />
            <Results />
          </div>
        )
      }
    });

    React.render(<Search />, document.getElementById("app"));

  </script>
</body>
</html>
